<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <p class="title">calc</p>
        <div class="theme">
            <span>theme</span>
            <div class="toggle-theme">
                <div class="numbers">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                </div>
                <div class="button">
                    <div class=""></div>
                </div>
            </div>
        </div>
    </header>
<div class="screen">
    <p></p>
</div>
<div class="keyboard">
    <div class="row">
        <div class="small-btn" data-val="7">7</div>
    <div class="small-btn" data-val="8">8</div>
    <div class="small-btn" data-val="9">9</div>
    <div class="small-btn bluee" data-val="Del">Del</div>
    </div>
    <div class="row">
        <div class="small-btn" data-val="4">4</div>
    <div class="small-btn" data-val="5">5</div>
    <div class="small-btn" data-val="6">6</div>
    <div class="small-btn" data-val="+">+</div>
    </div>
    <div class="row">
        <div class="small-btn" data-val="1">1</div>
    <div class="small-btn"data-val="2">2</div>
    <div class="small-btn" data-val="3">3</div>
    <div class="small-btn" data-val="-">-</div>
    </div>
    <div class="row">
        <div class="small-btn" data-val=".">.</div>
    <div class="small-btn" data-val="0">0</div>
    <div class="small-btn" data-val="/">/</div>
    <div class="small-btn" data-val="*">x</div>
    </div>
    <div class="row large">
        <div class="large-btn" data-val = "reset">Reset</div>
    <div class="large-btn" data-val="=">=</div>
    </div>
</div>
    <script src="./app.js"></script>
</body>
</html>
